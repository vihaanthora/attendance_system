<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Attendance System</title>
  </head>
  <body style="background-color: #dfdddd;">
    <section>
      <div class="container-fluid text-light my-5">
        <div class="row justify-content-center rounded">
          <div
            class="
              col-10 col-sm-8 col-md-6 col-lg-8 col-xl-6
              bg-dark
              rounded-3
            "
          >
            <div class="row justify-content-center rounded-top">
              <h1 class="text-center mt-4 mb-3">IIT Indore</h1>
              <h3 class="text-center mb-5">Attendance System</h3>
            </div>

            <form class="form-floating" method="post" action="/home" enctype="multipart/form-data"
            >
              <div class="row justify-content-evenly">
                <div class="px-4 col-lg-6 col-xl-6 mt-4 mb-4">
                  <label for="fname" class="mb-1">Upload Attendance File</label>
                  <input
                    type="file"
                    class="form-control"
                    name="attfile"
                    placeholder="Attendance File"
                    accept=".txt"
                    required
                  />
                </div>
              </div>
              <div class="row justify-content-evenly">

                <div class="px-4 col-lg-6 col-xl-6 mt-4 mb-4">
                  <label for="lname" class="mb-1">Upload Reference File</label>
                  <input
                    type="file"
                    class="form-control"
                    name="reffile"          
                    placeholder="Reference File"
                    accept=".csv"
                    required
                  />
                </div>
              </div>
              
              <div class="row justify-content-center rounded-bottom">
                <div class="m-5 px-4 d-flex justify-content-center">
                  <button class="btn btn-primary" type="submit" id="submit">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
